<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f9f9f9;
			margin: 0;
			padding: 0;
		}

		header, footer {
			background-color: #2c3e50;
			color: white;
			text-align: center;
			padding: 20px 0;
		}

		nav a {
			color: skyblue;
			text-decoration: none;
			margin: 0 10px;
		}

		input, textarea {
			width: 100%;
			padding: 10px;
			border-radius: 6px;
			border: 1px solid #ccc;
			margin-top: 5px;
		}

		button {
			background-color: #2c3e50;
			color: white;
			border: none;
			padding: 12px 20px;
			border-radius: 6px;
			margin-top: 10px;
			cursor: pointer;
		}

		button:hover {
			background-color: #f1c40f;
			color: #2c3e50;
		}

		h2 {
			text-align: center;
			color: #333;
		}

		hero {
			padding: 200px
			margin: 100px
	</style>
</head>
<body>

	<header>
		<div class="container">
			<h1>Eglise la lumière du monde</h1>
			<nav>
				<ul>
					<li><a href="index.html">Acceuil</a></li>
					<li><a href="apropos.html">A propos</a></li>
					<li><a href="services.html">Services</a></li>
					<li><a href="evenements.html">Evénements</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<section class="hero">
		<img src="Image1con.jpg" alt="Contactez-nous" class="hero-image">
		<div class="hero-text">
			<h2>Contactez-nous</h2>
			<p>Nous serons ravis d'avoir de vos nouvelles.</p>
		</div>
	</section>

	<section class="contact">
		<h2>Envoyez-nous un message</h2>
		<form id="contactForm">
			<input type="text" placeholder="Votre nom" required><br>
			<input type="email" placeholder="Votre email" required><br>
			<textarea placeholder="Votre message" required></textarea><br>
			<button type="submit">Envoyer</button>
		</form>
	</section>

	<footer>

<script src="scripts/script.js"></script>
